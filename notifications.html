<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="notifications.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <div id="notificationpanel">
        <div class="msg-success message">
            <div class="btnsection">
                <h4>System Notification</h4>
                
                <i class="bi bi-x"></i>
            </div>
            <div class="window">
                <div class="icon">
                    <i class="bi bi-check-circle-fill"></i>
                    <!-- <i class="bi bi-info-circle"></i>
                    <i class="bi bi-x-circle-fill"></i> -->
                </div>
                <div class="text">
                    <div class="title">
                        <h3>Success!</h3>
                    </div>
                    <div class="messagebody">
                        <p>Your item is added successfully!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    

    <div class="msg-info message">
        <div class="btnsection">
            <h4>System Notification</h4>
            <i class="bi bi-x"></i>
        </div>
        <div class="window">
            <div class="icon">
                <i class="bi bi-info-circle"></i>
            </div>
            <div class="text">
                <div class="title">
                    <h3>Warning!</h3>
                </div>
                <div class="messagebody">
                    <p>You have to enter all required fields before processing!</p>
                </div>
            </div>
        </div>
    </div>
    <div class="msg-error message">
        <div class="btnsection">
            <h4>System Notification</h4>
            <i class="bi bi-x"></i>
        </div>
        <div class="window">
            <div class="icon">
                <i class="bi bi-x-circle-fill"></i>
            </div>
            <div class="text">
                <div class="title">
                    <h3>Error!</h3>
                </div>
                <div class="messagebody">
                    <p>Only enter valid information in the required fields</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
